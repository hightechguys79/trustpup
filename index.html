    :root {

      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      scroll-padding-top: var(--nav-height);
    }

    body {

      color: var(--color-text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      padding-top: var(--nav-height);
    }

    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--nav-height);
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--color-gray-light);
      z-index: 1000;
    }

      align-items: center;

      font-weight: 600;
      font-size: 1.25rem;
      color: var(--color-accent);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--color-text);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .nav-links a:hover {
      color: var(--color-accent);
    }

    .nav-btn {
      background-color: var(--color-accent);
      color: white !important;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }

    .nav-btn:hover {

      box-shadow: var(--shadow-md);
    }

      position: relative;
    }

    section:not(:last-child)::after {

      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: var(--max-width);
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--color-gray-light) 50%, transparent);
    }

    .container {

      background-color: var(--color-accent);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      text-decoration: none;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(255 255 255 / 0.1);
      transform: translateX(-100%);
      transition: var(--transition);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn:hover::after {
      transform: translateX(0);
    }

    .btn-outline {

      border: 1px solid var(--color-accent);
      color: var(--color-accent);
    }

    .text-sm {

    }

    .text-gray {

    }

    .mt-16 {

    }

    .hero {
      text-align: center;
      max-width: 800px;
      margin: 4rem auto;
    }

      line-height: 1.1;
      margin-bottom: 1.5rem;
    }

    .hero p {

      color: var(--color-gray);
      margin-bottom: 3rem;
    }

    .feature-badges {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .badge {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--color-gray);
      font-size: 0.875rem;
    }

    .badge svg {
      width: 1.25rem;
      height: 1.25rem;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .section-subtitle {

      margin-bottom: 3rem;
      font-size: 1.125rem;
      text-align: center;
    }

      border: 1px solid var(--color-gray-light);

      position: relative;
      overflow: hidden;
