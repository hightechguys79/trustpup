<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üê∂ TrustPuppy</title>
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    :root {
      --color-background: #f8f9fa;
      --color-text: #1a1a1a;
      --color-accent: #0f172a;
      --color-accent-light: #1e293b;
      --color-gray-light: #e5e7eb;
      --color-gray: #9ca3af;
      --color-primary: #0f172a;
      --max-width: 1200px;
      --nav-height: 4rem;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Prevent text selection (uncopyable) */
    body, html, * {
      -webkit-user-select: none; /* Chrome/Safari */
      -moz-user-select: none;    /* Firefox */
      -ms-user-select: none;     /* IE10+ */
      user-select: none;         /* Standard */
    }

    html {
      scroll-behavior: smooth;
      scroll-padding-top: var(--nav-height);
    }

    body {
      background-color: var(--color-background);
      color: var(--color-text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      padding-top: var(--nav-height);
    }

    /* ... rest of your CSS ... */
    /* NO content removed - all your original CSS stays! */
  </style>
</head>
<body>
  <!-- ... your HTML content ... -->

  <!-- Uncopyable protection JS (add before </body>) -->
  <script>
    // Block right-click context menu
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Block common copy/cut/paste keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      // Ctrl/Cmd + C/V/X/A
      if ((e.ctrlKey || e.metaKey) &&
        (
          e.key === 'c' || e.key === 'v' || e.key === 'x' || e.key === 'a'
        )
      ) {
        e.preventDefault();
      }
    });

    // Block copy/cut/paste events directly
    document.addEventListener('copy', function(e) {
      e.preventDefault();
    });
    document.addEventListener('cut', function(e) {
      e.preventDefault();
    });
    document.addEventListener('paste', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
